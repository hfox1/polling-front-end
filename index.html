<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
			integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.js"
			integrity="sha512-Fq/wHuMI7AraoOK+juE5oYILKvSPe6GC5ZWZnvpOO/ZPdtyA29n+a5kVLP4XaLyDy9D1IBPYzdFycO33Ijd0Pg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="index.js"></script>
	</head>
	<body>
		<!-- these should be toggling but they're not, possibly because submit is not working properly -->
		<div class="bs-callout bs-callout-warning hidden">
			<h4>Oh snap!</h4>
			<p>This form seems to be invalid</p>
		</div>

		<div class="bs-callout bs-callout-info hidden">
			<h4>Yay!</h4>
			<p>Everything seems to be ok :)</p>
		</div>

		<form id="polling-form" data-parsley-validate="">
			<label for="fullname">Full Name * :</label>
			<input type="text" class="form-control" name="fullname" required="" />
			<br />
			<br />

			<!-- the options in here are behaving weirdly - sometimes it's validating on each keypress
      many times it's not validating at all 
      the 11 keystroke threshold for validation isn't being respected -->
			<label for="phone">Phone Number * :</label>
			<input
				type="text"
				class="form-control"
				data-parsley-validate=""
				data-parsley-validation-threshold="9"
				name="phone"
				required=""
				data-parsley-phone=""
			/>
			<!-- ideally the ux would be -->
			<!-- 1. on input, some non-threatening colour like light yellow to show validation in progress -->
			<!-- 2. if valid, goes green  -->
			<!-- 3. on validation, red if incorrect  -->
			<br />
			<br />

			<label for="reminders">When would you like a reminder?:</label>
			<p>
				One week before
				<input
					type="checkbox"
					name="reminders[]"
					id="one-week"
					value="7 days"
				/><br />
				Three days before
				<input
					type="checkbox"
					name="reminders[]"
					id="three-days"
					value="3 days"
					checked="checked"
				/><br />
				On the day
				<input
					type="radio"
					checked="checked"
					name="reminders[]"
					id="on-the-day"
					value="0 days"
				/><br />
			</p>

			<!-- <p>
				<label for="heard">Heard about us via *:</label>
				<select id="heard" required="">
					<option value="">Choose..</option>
					<option value="press">Press</option>
					<option value="net">Internet</option>
					<option value="mouth">Word of mouth</option>
					<option value="other">Other..</option>
				</select>
			</p> -->

			<br />
			<input
				type="submit"
				class="btn btn-default"
				value="click here to submit"
			/>
		</form>
	</body>
</html>
