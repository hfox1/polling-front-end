<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="bs-callout bs-callout-warning hidden">
			<h4>Oh snap!</h4>
			<p>This form seems to be invalid</p>
		</div>

		<div class="bs-callout bs-callout-info hidden">
			<h4>Yay!</h4>
			<p>Everything seems to be ok :)</p>
		</div>

		<form id="demo-form" data-parsley-validate="">
			<label for="fullname">Full Name * :</label>
			<input type="text" class="form-control" name="fullname" required="" />

			<label for="contactMethod">Preferred Contact Method *:</label>
			<p>
				Phone:
				<input
					type="radio"
					name="contactMethod"
					id="contactMethodPhone"
					value="Phone"
				/>
			</p>

			<label for="hobbies">Hobbies (Optional, but 2 minimum):</label>
			<p>
				Skiing
				<input
					type="checkbox"
					name="hobbies[]"
					id="hobby1"
					value="ski"
					data-parsley-mincheck="2"
				/><br />
				Running
				<input type="checkbox" name="hobbies[]" id="hobby2" value="run" /><br />
				Eating
				<input type="checkbox" name="hobbies[]" id="hobby3" value="eat" /><br />
				Sleeping
				<input
					type="checkbox"
					name="hobbies[]"
					id="hobby4"
					value="sleep"
				/><br />
				Reading
				<input
					type="checkbox"
					name="hobbies[]"
					id="hobby5"
					value="read"
				/><br />
				Coding
				<input
					type="checkbox"
					name="hobbies[]"
					id="hobby6"
					value="code"
				/><br />
			</p>

			<p>
				<label for="heard">Heard about us via *:</label>
				<select id="heard" required="">
					<option value="">Choose..</option>
					<option value="press">Press</option>
					<option value="net">Internet</option>
					<option value="mouth">Word of mouth</option>
					<option value="other">Other..</option>
				</select>
			</p>

			<p>
				<label for="message">Message (20 chars min, 100 max) :</label>
				<textarea
					id="message"
					class="form-control"
					name="message"
					data-parsley-trigger="keyup"
					data-parsley-minlength="20"
					data-parsley-maxlength="100"
					data-parsley-minlength-message="Come on! You need to enter at least a 20 character comment.."
					data-parsley-validation-threshold="10"
				></textarea>
			</p>

			<br />
			<input type="submit" class="btn btn-default" value="validate" />
		</form>

		<script src="jquery.js"></script>
		<script src="parsley.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$('#demo-form')
					.parsley()
					.on('field:validated', function () {
						var ok = $('.parsley-error').length === 0;
						$('.bs-callout-info').toggleClass('hidden', !ok);
						$('.bs-callout-warning').toggleClass('hidden', ok);
					})
					.on('form:submit', function () {
						return false; // Don't submit form for this demo
					});
			});
		</script>
	</body>
</html>
